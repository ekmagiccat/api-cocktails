<html lang="en-US">
  <head>
    <title>Cocktail Curator</title>
  </head>
  <body>
    <div class="container">
      <h1>Get a list of suggested cocktails!</h1>
      <p>
        To get a list of cocktails, please enter you liquor of choice. Here are
        three examples:
      </p>
      <pre>
     Tequila
     Vodka
     Gin
    </pre
      >
      <form>
        <label for="liquor">Enter a liquor:</label>
        <input id="liquor" type="text" name="liquor" />
        <button type="submit" class="btn-success" id="liquorIngredient">
          Get Cocktail List
        </button>
      </form>
      <p id="showResponse"></p>
    </div>
  </body>
</html>
